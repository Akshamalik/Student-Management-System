{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <div class="container">
        <h2 align="center" class="text-primary">Edit Student</h2>
        <form class="form-group" method="POST" action="{% url 'updatestu' %}">
          {% csrf_token %}
          <table class="table table-bordered table-primary" style="margin:auto;width:60%">
            <tr>
                <td>Roll no</td>
                <td>
                    <input type="number" name="rollno" readonly value="{{stu.rollno}}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td>
                    <input type="text" name="stuname" value="{{stu.stuname}}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    <input type="text" name="branch" value="{{stu.branch}}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td>Year</td>
                <td>
                    <input type="text" name="year" value="{{stu.year}}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">Update</button>
                </td>
            </tr>
          </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
