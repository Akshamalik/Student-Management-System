{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
    <div class="container">
      <h2 style="text-align:center;text-transform:uppercase" class="mt-4 text-primary">Student Registration </h2>
      <form class="form-group" method="post">
        {% csrf_token %}
        <table class="table table-bordered table-primary" style="width: 60%;margin: auto;">
          <tr>
            <td>Roll No</td>
            <td><input type="number" class="form-control" name="rollno" required/></td>
          </tr>
          <tr>
            <td>Student Name</td>
            <td><input type="text" class="form-control" name="stuname" required/></td>
          </tr>
          <tr>
            <td>Branch</td>
            <td><input type="text" class="form-control" name="branch" required/></td>
          </tr>
          <tr>
            <td>Year</td>
            <td><input type="text" class="form-control" name="year" required/></td>
          </tr>
          <tr>
            <td>    </td>
            <td><button type="submit" class="btn btn-primary">Registered</button></td>
          </tr>
        </table>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
