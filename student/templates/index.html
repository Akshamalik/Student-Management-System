{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container">
        <h1 class="text-primary mt-4" align="center" style="text-transform:uppercase">Student Management System</h1>
        <table class="table table-bordered table-primary mt-4">
        <tr>
            <th>Roll no</th>
            <th>Student Name</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        {% for s in stu %}
        <tr>
          <td>{{s.rollno}}</td>
          <td>{{s.stuname}}</td>
          <td>{{s.branch}}</td>
          <td>{{s.year}}</td>
          <td>
            <a href="{% url 'delstu' id=s.rollno %}"><button class="btn btn-danger btn-sm">Delete</button></a>
          </td>
          <td>
            <a href="{% url 'editstu' id=s.rollno %}">
              <button class="btn btn-sm btn-primary">Edit</button>
            </a>
          </td>
        </tr>
        {% endfor %}
        </table>
        <a href="{% url 'stureg' %}">
           <button class="btn btn-primary" style="margin-left:600px">Create New</button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
